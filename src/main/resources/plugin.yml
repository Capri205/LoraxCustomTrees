name: Lorax
version: '${version}'
main: org.infotoast.lorax.Lorax
api-version: 1.21
prefix: Lorax
load: STARTUP
authors: [ Frank, CoolScreenName ]
description: Custom Trees Plugin for Minecraft
website: https://infotoast.org
commands:
  loraxme:
    description: Plants trees in current chunk
  loraxset:
    description: Command to enable and configure apple drop by breaking player-heads
permissions:
  lorax.loraxme:
    description: Usage of command /loraxme
    default: op
  lorax.loraxset:
    description: Usage of commmand /loraxset
    default: op